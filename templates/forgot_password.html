<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        
        /* Add some basic styling to the form */
        form {
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Style the form labels */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #000;
        }
        /* Style the form inputs */
        input[type="email"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000;
        }
        /* Style the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Add animation keyframes */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <h2>Forgot Password</h2>
            {{ form.as_p }}
            <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
