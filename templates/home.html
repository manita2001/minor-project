<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Find a Bus</h1>
						</div>
						<form action="{% url 'findhiace' %}" method="post">
						{% csrf_token %}
							<div class="form-group">
								<span class="form-label">From</span>
								<input name='source' class="form-control" type="text" id="example-email-input" placeholder="Enter source...">
							</div>
							<div class="form-group">
								<span class="form-label">Destination</span>
								<input name='destination' class="form-control" type="text" placeholder="Enter Destination...">
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Date</span>
										<input name='date' class="form-control" type="date" required>
									</div>
								</div>
								
							</div>
							<div class="form-btn">
								<button class="submit-btn">Search Bus</button>
							</div>
							{{error}}
						</form>
						
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
